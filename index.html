<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Web Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        
        <div class="outer-container">

            
            <div class="top-bar">
                <button>View Highscores</button>
                <p>Timer: 00:00</p>
            </div>
            

            
            <div class="inner-container">

                
                <header class="quiz-intro">
                    <h1>Welcome to the quiz</h1>
                    <p>To get started with the quiz!</p>
                    <button>Start Quiz!</button>
                </header>

                
                <main>
                    <section class="question-screen">
                        <h2>Question Here</h2>
                        <ul>
                            <li><button>Answer 1</button></li>
                            <li><button>Answer 2</button></li>
                            <li><button>Answer 3</button></li>
                            <li><button>Answer 4</button></li>
                        </ul>
                    </section>


                </main>

            </div>
        
        
        </div>

    </body>
</html>
